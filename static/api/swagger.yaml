openapi: 3.0.0
components:
  examples: {}
  headers: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    Notification:
      properties:
        deviceToken:
          type: string
        notificationId:
          type: string
      required:
        - deviceToken
        - notificationId
      type: object
      additionalProperties: false
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY
info:
  title: Push Notification Gateway API
  version: 1.0.0
  description: Internal API used by dailyZap to deliver Push Notifications to App Users and provide the daily timestamps.
paths:
  /send:
    post:
      operationId: SendNotifications
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      tags:
        - Push Notifications
      security:
        - apiKey: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                notifications:
                  type: array
                  items:
                    $ref: '#/components/schemas/Notification'
  /auth/check:
    get:
      operationId: CheckAuth
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      tags:
        - Authentication
      security:
        - apiKey: []
      parameters: []
servers:
  - description: Local Development
    url: http://localhost:5173/api/v1
